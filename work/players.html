<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- This is the style for the header -->

</head>
<body>
    <!-- Start of the header -->
    <header>
        <div class="inner">
            <div class="logo">
                <div>
                    <!-- The below line can be an image or a h1, either will work -->
                    <h1 style="color: red;"> Euros </h1>
					<h1 style="color: red;"> Croatia </h1>
                </div>
            </div>

            <nav>
                <!-- Each of the below lines look complicated. There is a reason for this markup though!
                <li> tag will be the container for the table.
                <span> will be the part that centers the content inside it
                <a> is the actual clickable part -->
                <li><span><img src="Images/croatia.jpg" height="75" width="75"></a></span></li>
                <li><span><a href="home.html"><h1 style="color: red;">Home</h1></a></span></li>
                <li><span><a href="Fixtures.html"><h1 style="color: red;">Fixtures</h1></a></span></li>
                <li><span><a href="group table.html"><h1 style="color: red;">Group Table</h1></a></span></li>
                <li><span><a href="history.html"><h1 style="color: red;">History</h1></a></span></li>
                <li><span><a href="players.html"><h1 style="color: red;">Players</h1></a></span></li>
                <!-- On the line above, remove the class="button" if you don't want the final
                element to be a button -->
            </nav>
        </div>
    </header>
    <!-- End of the header --> 

</body>
